<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--base.css -->
  <link rel="stylesheet" href="base.css">

  <!-- main.css-->
  <link rel="stylesheet" href="main.css">

  <!-- font-family  -->
  <link rel="stylesheet" href= "https://fonts.google.com/specimen/Red+Hat+Display">
 
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>

      <div class="grid-container">
               <!-- logo -->
             <img src="images/illustration-hero.svg" alt="music girll" class="order-summary-logo">

             <div class="detail">

                  <!-- order description -->
                  <div class="order-summary ">
                      <h1 class="order-summary-title"> Order Summary </h1>

                     <div class="order-summary-description">
                        <p > You can now listen to millions of songs, </p>
                        <p>audiobooks, and podcasts on any device </p>
                        <p>anywhere you like!</p>
                     </div>
                  </div>
                  
                  <!-- payment plan -->
                  <div class="payment-plan ">
                     <img src="images/icon-music.svg" alt="" class="music-icon">
                    
                       <div class="annual-plan">
                          <h3>Annual Plan</h3>
                          <p> $59.99/year </p>
                       </div>
                    
                     <a href="#"> Change </a>
                  </div>
                  
                  <!-- continue link -->
                  <a class=" continue" href="#">
                    <p> Proceed to Payment </p>
                  </a>
                  
                  <!-- cancel link-->
                  <a class="cancel" href="#">
                    <p> Cancel Order </p>
                  </a>

             </div>

      </div>

    </main>


      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Aemro bekalu</a>.
    </footer>
</body>
</html>
